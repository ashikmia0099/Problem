{% extends "base.html" %}
{%load crispy_forms_tags %}
{% block post_block%}
<div style="width: 50%; margin:auto; padding:3%">
  <form method="post">
    {% csrf_token %}
    <h1>Are you sure for delete?</h1>
    {{ model | crispy}}
    <Button class="btn btn-success"; style="border-radius: 45px;">Delete</Button>
  </form>
</div>
  
{% endblock %}
